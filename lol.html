<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Авторизация</title>
    <link rel="stylesheet" href="/frontend/styles/login.css">
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const loginForm = document.getElementById('loginForm');
            loginForm.addEventListener('submit', (event) => {
                event.preventDefault(); // Отключение стандартного поведения отправки формы
                window.location.href = '/frontend/html/main_menu.html'; // Перенаправление
            });
        });
    </script>
</head>
<body>
    <header class="domaren-header">
        <a href="/frontend/html/main_menu.html">
            <img src="/frontend/images/logo.jpg" alt="logo">
        </a>
    </header>

    <div class="login-container">
        <h2>Авторизация</h2>
        <form id="loginForm">
            <label for="login">Логин:</label>
            <input type="text" id="login" name="login" required>
            <label for="password">Пароль:</label>
            <input type="password" id="password" name="password" required>
            <button type="submit">Войти</button>
        </form>
        <div class="error-message" id="errorMessage"></div>
    </div>

    <div class="footer">
        <p>Domaren 2024</p>
    </div>
</body>
</html>
